<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet.css" />
  </head>

  <body>
    <br />
    <h1 style="text-align: center; font-family: monospace; font-size: 42px">
      3D Carousel
    </h1>
    <br /><br />

    <section id="slider">
      <input type="radio" name="slider" id="s1" />
      <input type="radio" name="slider" id="s2" />
      <input type="radio" name="slider" id="s3" checked />
      <input type="radio" name="slider" id="s4" />
      <input type="radio" name="slider" id="s5" />

      <label for="s1" id="slide1">
        <img
          src="image/E_WEB_17.png"
          alt="Image 1"
          height="100%"
          width="100%"
        />
      </label>

      <label for="s2" id="slide2">
        <img
          src="image/E_WEB_11.png"
          alt="Image 2"
          height="100%"
          width="100%"
        />
      </label>

      <label for="s3" id="slide3">
        <img
          src="image/E_WEB_02.png"
          alt="Image 3"
          height="100%"
          width="100%"
        />
      </label>

      <label for="s4" id="slide4">
        <img
          src="image/E_WEB_03.png"
          alt="Image 4"
          height="100%"
          width="100%"
        />
      </label>

      <label for="s5" id="slide5">
        <img
          src="image/E_WEB_01.png"
          alt="Image 6"
          height="100%"
          width="100%"
        />
      </label>
    </section>
    <br /><br />
    <div class="card">
      <h2 class="image-title">SDG 2</h2>
      <p class="image-description">Description for Image 3</p>
    </div>
  </body>
  <script>
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      // Store references to each image's data along with colors and text colors for each SDG
      const imageData = {
        s1: {
          title: "SDG 17",
          description: "Description for Image 1",
          color: "#3357FF",
          textColor: "#FFFFFF",
        },
        s2: {
          title: "SDG 11",
          description: "Description for Image 2",
          color: "#ffd133",
          textColor: "#000000",
        },
        s3: {
          title: "SDG 2",
          description: "Description for Image 3",
          color: "#ffa533",
          textColor: "#FFFFFF",
        },
        s4: {
          title: "SDG 3",
          description: "Description for Image 4",
          color: "#33FF57",
          textColor: "#000000",
        },
        s5: {
          title: "SDG 1",
          description: "Description for Image 5",
          color: "#ff0902",
          textColor: "#FFFFFF",
        },
      };

      // Select all radio buttons and card elements
      const radios = document.querySelectorAll('input[type="radio"]');
      const imageTitle = document.querySelector(".image-title");
      const imageDescription = document.querySelector(".image-description");
      const card = document.querySelector(".card");

      // Add change event listener to update the card
      radios.forEach((radio) => {
        radio.addEventListener("change", function () {
          if (this.checked) {
            const data = imageData[this.id]; // Get the image data based on radio button ID
            imageTitle.textContent = data.title; // Update title
            imageDescription.textContent = data.description; // Update description
            card.style.backgroundColor = data.color; // Update the card background color
            card.style.color = data.textColor; // Update the card font color
          }
        });
      });
    });
  </script>
</html>
